<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper-input">        
        <input placeholder="Masukkan Angka" type="text" class="inputNumber"></input>
        <select  id="option">
            <option >Pilih Rumus</option>
            <option value="Median">Median</option>
            <option value="Mean">Mean</option>
            <option value="Modus">Modus</option>
            <option value="Quartil">Quartil</option>
        </select>
        <div class="button-flex">
            <button id="submit" onclick="submit()" type="submit">Submit</button>
        </div>
    </div>
    
    <div class="wrapper">
        <div id="root">
            <table>
                <tr>
                    <td>Median</td>
                    <td>:</td>
                    <td><b class="median"></b></td>
                </tr>
                <tr>
                    <td>Mean</td>
                    <td>:</td>
                    <td><b class="mean"></b></td>
                </tr>
                <tr>
                    <td>Modus</td>
                    <td>:</td>
                    <td><b class="modus"></b></td>
                </tr>
                <tr>
                    <td >Quartil 1</td>
                    <td>:</td>
                    <td><b class="quartil_1"></b></td>
                </tr>
                <tr>
                    <td >Quartil 2</td>
                    <td>:</td>
                    <td><b class="quartil_2"></b></td>
                </tr>
                <tr>
                    <td >Quartil 3</td>
                    <td>:</td>
                    <td><b class="quartil_3"></b></td>
                </tr>
            </table>
    
        </div>
        <div class="canvas-wrapper">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="/Tugas MTK/node_modules/@formulajs/formulajs/lib/browser/formula.min.js"></script>
    <script src="/Tugas MTK/node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./script.js" type="text/javascript">
    </script>
</body>
</html>
